<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>FlightSurety</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link href="https://fonts.googleapis.com/css?family=Overpass:300,700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="wrapper">
            <h1>Ire's FlightSurety</h1>
        </div>
    </header>

    <main class="wrapper">
        <section>
            <div id="display-wrapper">
            </div>
        </section>

        <section>
            <h2>Purchase Insurance</h2>

            <div>
                <label>Flight Key List</label>
                <select name="flightKeys" id="flight-keys">

                </select>
                <btn class="btn btn-primary" id="purchase-insurance">Buy Insurance?</btn>
            </div>
        </section>

        <section>
            <h2>Check Flight Status</h2>

            <div>
                <label>Flight</label>
                <input type="text" id="flight-number">
                <btn class="btn btn-primary" id="submit-oracle">Submit to Oracles</btn>
            </div>

        </section>
    </main>
</body>
</html>
