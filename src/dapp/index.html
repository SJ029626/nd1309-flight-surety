<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>FlightSurety</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link href="https://fonts.googleapis.com/css?family=Overpass:300,300i,700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="wrapper">
            <h1>Ire's FlightSurety</h1>
        </div>
    </header>

    <main class="wrapper">
        <section id="display-wrapper">
        </section>

        <section>
            <h2>Purchase Insurance</h2>

            <div>
                <label>Flight Key List</label>
                <select name="purchase-insurance" id="purchase-insurance-flights"></select>

                <input type="number" name="amount" id="purchase-insurance-amount" placeholder="1 ether" value="1">

                <button class="btn btn-primary" id="purchase-insurance">Buy Insurance</button>
            </div>
        </section>

        <section>
            <h2>Check Flight Status</h2>

            <div>
                <label>Flight</label>
                <select name="check-status" id="check-status-flights"></select>
                <button class="btn btn-primary" id="submit-oracle">Submit to Oracles</button>
            </div>

        </section>
    </main>
</body>
</html>
